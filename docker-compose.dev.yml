services:
  backend:
    image: node:20-alpine
    container_name: mxrep-backend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${GmailUser}
      - EMAIL_PASSWORD=${GmailPassword}
    volumes:
      - ../backend:/app
    expose:
      - "3000"
    networks:
      - tecbooks-network
    command: sh -c "npm install && npm run dev"

  frontend:
    image: node:20-alpine
    container_name: tecbooks-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=https://dev.tecbooks.org/api
    volumes:
      - ../frontend:/app
    expose:
      - "8322"
    networks:
      - tecbooks-network
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-dev
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - tecbooks-network
    depends_on:
      - backend
      - frontend

networks:
  tecbooks-network:
    driver: bridge

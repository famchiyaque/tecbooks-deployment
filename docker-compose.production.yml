services:
  backend:
    build:
      context: ../MxRep-Backend
      dockerfile: Dockerfile
    container_name: mxrep-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
    expose:
      - "3000"
    networks:
      - tecbooks-network

  frontend:
    build:
      context: ../TecBooks_V2
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: tecbooks-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - tecbooks-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - tecbooks-network
    depends_on:
      - backend
      - frontend

networks:
  tecbooks-network:
    driver: bridge
